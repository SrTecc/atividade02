<!DOCTYPE html>
<html>
<head>
    <title>Criar Anúncio</title>
</head>
<body>
    <h1>Criar Anúncio</h1>
    <form method="POST" action="/criar_anuncio">
        <!-- Formulário para criar anúncio -->
        <input type="text" name="titulo" placeholder="Título"><br>
        <textarea name="descricao" placeholder="Descrição"></textarea><br>
        <input type="number" name="preco" placeholder="Preço"><br>
        <!-- Adicione mais campos conforme necessário -->
        <button type="submit">Criar Anúncio</button>
    </form>
</body>
</html>
